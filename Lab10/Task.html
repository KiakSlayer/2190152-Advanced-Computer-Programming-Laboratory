<!DOCTYPE html>
<html>
<head>
    <title>Interactive To-Do List</title>
    <style>
        /* Provided CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Provided HTML structure -->
    <h1>Interactive To-Do List</h1>

    <form>
        <label for="taskInput">New Task:</label>
        <input type="text" id="taskInput" placeholder="Enter task" required>
        <button type="button" onclick="addTask()">Add Task</button>
    </form>

    <ul id="taskList">
        <!-- Tasks will be added dynamically here -->
    </ul>

    <script>
      // Enter your script here
function addTask() {
    var taskInput = document.getElementById('taskInput');
    var taskList = document.getElementById('taskList');
    if (taskInput.value.trim() !== '') {
        var itemList = document.createElement('li');
        itemList.textContent = taskInput.value;
        itemList.addEventListener('click', function() {
            editTask(itemList);
        });
        taskList.appendChild(itemList);
        taskInput.value = '';
    }
}

function editTask(itemList) {
    var newText = prompt('Edit The Task:', itemList.textContent);
    if (newText.trim() !== '' || newText !== null) {
        itemList.textContent = newText;
    } else {
        itemList.remove();
    }
}
    </script>
</body>
</html>
